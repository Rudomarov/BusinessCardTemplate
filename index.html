<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>My business card</h1>
        </div>
    </header>

    <section class="main">
        <img id="avatar-image" src="photo.jpg" alt="Photo">
        <div class="main-container">
            <div class="business-card">
                <h2>My stack</h2>
                <div class="scroll-list">
                    <ul class="stacks-container">
                        <li>Python</li>
                        <li>C++</li>
                        <li>Java</li>
                    </ul>
                </div>
            </div>
            <div class="business-card">
                <h2>About me</h2>
                <ul>
                    <li><strong>Name: </strong>Ivan</li>
                    <li><strong>Age: </strong>32</li>
                    <li><strong>Country: </strong>USA</li>
                    <li><strong>City: </strong>New York</li>
                </ul>
            </div>

            <div class="business-card">
                <h2>Contacts</h2>
                <ul>
                    <li><strong>Email: </strong>invanov@example.com</li>
                    <li><strong>Telegram: </strong>@ivanov</li>
                    <li><strong>Instagram: </strong>@ivanov</li>
                </ul>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <p>&copy; 2025 Ivan Ivanov. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
